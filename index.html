<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>QR Sequence Capture</title>
  <script src="https://cdn.jsdelivr.net/npm/jsqr/dist/jsQR.js"></script>
</head>
<body>
  <h3>QR Sequence MVP</h3>
  
  <button id="startBtn">Start Camera</button>
  <br><br>
  <video id="video" autoplay playsinline style="width: 400px; display: none;"></video>
  <canvas id="canvas" hidden></canvas>
  <br>
  <button id="downloadBtn" style="display: none;">Download Captured Data</button>

  <script>
    const startBtn = document.getElementById('startBtn');
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const downloadBtn = document.getElementById('downloadBtn');

    let capturedData = new Set(); // unique QR results

    startBtn.addEventListener('click', () => {
      navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
        .then(stream => {
          video.srcObject = stream;
          video.style.display = "block";
          downloadBtn.style.display = "inline-block";
          startBtn.style.display = "none";
          requestAnimationFrame(scanFrame);
        })
        .catch(err => console.error("Camera error:", err));
    });

    function scanFrame() {
      if (video.readyState === video.HAVE_ENOUGH_DATA) {
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

        const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
        const code = jsQR(imageData.data, canvas.width, canvas.height);

        if (code) {
          if (!capturedData.has(code.data)) {
            console.log("QR Found:", code.data);
            capturedData.add(code.data);
          }
        }
      }
      requestAnimationFrame(scanFrame);
    }

    downloadBtn.addEventListener('click', () => {
      const blob = new Blob([Array.from(capturedData).join("\n")], { type: "text/plain" });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = "qr_captured_data.txt";
      link.click();
    });
  </script>
</body>
</html>
