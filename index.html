<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>QR Sequence Capture</title>
  <script src="https://cdn.jsdelivr.net/npm/jsqr/dist/jsQR.js"></script>
</head>
<body>
  <h3>QR Sequence MVP</h3>
  <video id="video" autoplay playsinline style="width: 400px;"></video>
  <canvas id="canvas" hidden></canvas>
  <br>
  <button id="downloadBtn">Download Captured Data</button>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const downloadBtn = document.getElementById('downloadBtn');

    let capturedData = new Set(); // store unique QR results

    // 1. Ask for camera access
    navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
      .then(stream => {
        video.srcObject = stream;
        requestAnimationFrame(scanFrame);
      })
      .catch(err => console.error("Camera error:", err));

    // 2. Scan each frame
    function scanFrame() {
      if (video.readyState === video.HAVE_ENOUGH_DATA) {
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

        const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
        const code = jsQR(imageData.data, canvas.width, canvas.height);

        if (code) {
          if (!capturedData.has(code.data)) {
            console.log("QR Found:", code.data);
            capturedData.add(code.data);
          }
        }
      }
      requestAnimationFrame(scanFrame);
    }

    // 3. Download captured results
    downloadBtn.addEventListener('click', () => {
      const blob = new Blob([Array.from(capturedData).join("\n")], { type: "text/plain" });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = "qr_captured_data.txt";
      link.click();
    });
  </script>
</body>
</html>
